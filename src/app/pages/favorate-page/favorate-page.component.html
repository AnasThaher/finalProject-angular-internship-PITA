
<div class="content ">
  <div>
    <h3 class="sub-heading">Favorate </h3>
    <!-- <h1 class="heading">popular cocktail</h1> -->
  </div>
  <div class="content-items container">

    <div *ngFor="let i of recipeFav">
      <app-item-card [recipe]="i.type"></app-item-card>

    </div>
    <div *ngFor="let i of cocktail">
      <app-coctail-card [coctail]="i.type"></app-coctail-card>
    </div>

    <div class="spanner" *ngIf="!recipeFav?.length && !cocktail?.length">

      <div>
        <img src="../../../assets/img/dish-spinner-removebg-preview.png" alt="">
        <span>Add some items Favorite to see it here</span>
      </div>
    </div>
  </div>

</div>
