<div class="content ">
  <div class="search">
    <form class="btn-group " role="group">


      <button type="radio" class="btn" name="filter" (click)="filter('all')" id="btnradio1"> All</button>
      <button type="radio" class="btn" name="filter" (click)="filter('recipe')" id="btnradio1"> Recipe</button>
      <button type="radio" class="btn" name="filter" (click)="filter('cocktail')" id="btnradio1"> Cocktail</button>

    </form>

  </div>

  <div>
    <h3 class="sub-heading">{{typeFavorate}} Favorate </h3>
  </div>




  <div class="content-items container">

    <div *ngFor="let i of recipeFav">
      <app-item-card [recipe]="i.type"></app-item-card>

    </div>
    <div *ngFor="let i of cocktail">
      <app-coctail-card [coctail]="i.type"></app-coctail-card>
    </div>

    <div class="spanner" *ngIf="!recipeFav?.length && !cocktail?.length">

      <div>
        <img src="../../../assets/img/dish-spinner-removebg-preview.png" alt="">
        <span>Add some items Favorite to see it here</span>
      </div>
    </div>
  </div>

</div>
