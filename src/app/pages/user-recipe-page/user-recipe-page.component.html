<div class="choice-form container">
  <div class="select-form">
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Add Recipes</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter your Title">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="servings">
          </div>
          <div class="mb-3">
            <textarea type="text" class="form-control" placeholder="ingredients"></textarea>
          </div>
          <div class="mb-3">
            <textarea type="text" class="form-control" placeholder="instructions"></textarea>
          </div>
          <div class="mb-3">
            <input type="file" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
  </div>
</div>

<div class="content ">
  <div>
    <h3 class="sub-heading">Your Recipes </h3>
    <!-- <h1 class="heading">popular cocktail</h1> -->
  </div>
  <div class="content-items container">

    <div *ngFor="let i of items">
    <app-item-card ></app-item-card>

    </div>
  </div>

</div>
