<div class="splet-screen">
  <div class="left">
    <section class="copy">
      <h1>hello </h1>
    </section>
  </div>
  <div class="right">
    <form action="" #log="ngForm" (ngSubmit)="login(log)">
      <section class="copy">
        <div class="register">
          <p>
            <strong>Log in</strong>
          </p>
        </div>

      </section>


      <div class="input-section-email">
        <label for="email"> Email</label>
        <input type="email" id="email" name="email" placeholder="Email" ngModel required>
      </div>
      <div class="input-section-password">
        <label for="password"> Password</label>
        <input #password="ngModel" type="password" id="password" name="password"  placeholder="Password" ngModel required >
      </div>


      <button class="reg-btn">Log in</button>

    </form>
  </div>
</div>
